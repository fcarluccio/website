<body>
  <header>

      <button class="menu-toggle" aria-label="Open menu">

      <div class="mobile-menu">
        <button class="menu-close" aria-label="Close menu">&times;</button>
        <div class="logo">
          <a href="index.html">

        </div>
        <nav class="nav-links">
          <a href="events.html">events</a>
          <a href="drawings.html">drawings</a>
          <a href="about.html">about</a>
          <a href="contact.html">contact</a>
        </nav>
        <div class="social-icons">
          <a href="#"><img src="images/header/instagram.png" alt="Instagram" /></a>

  <!-- ...rest of your homepage content... -->
   <footer>

    <div class="footer-right">

      <a href="#"><img src="images/header/pinterest.png" alt="Pinterest" /></a>
    </div>
  </div>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.querySelector('.menu-toggle');
  const mobileMenu = document.querySelector('.mobile-menu');
  const menuClose = document.querySelector('.menu-close');
  menuToggle.addEventListener('click', function() {
    mobileMenu.classList.toggle('open');
  });
  menuClose.addEventListener('click', function() {
    mobileMenu.classList.remove('open');
  });
});
</script>
</body>
</html>
